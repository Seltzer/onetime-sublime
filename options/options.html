<!DOCTYPE html>
<html>
  <head>
	<title>OneTime Sublime Options</title>

	<style>
	 label.indented {
	   margin-left: 20px;
	 }
	</style>
  </head>
  <body>
	<h2>OneTime Sublime Options</h2>

	<div>
	  <label>
		<input type="checkbox" id="favs-filtering-cb" />
		Enable Favourites filtering?
	  </label>
	</div>

	<div>
	  <label>
		<input type="checkbox" id="week-grid-clicking-cb" />
		Enable week grid clicking?
	  </label>
	</div>

	<div>
	  <label class="indented">
		<input type="checkbox" id="allow-month-change-cb" />
		Allow it to trigger a month change?
	  </label>
	</div>

	<div>
	  <label>
		<input type="checkbox" id="find-incomplete-cb" />
		Enable 'Find Incomplete Day' button
	  </label>
	</div>

	<div>
	  <label>
		<input type="checkbox" id="incomplete-day-highlighting-cb" />
		Enable calendar highlighting of incomplete days?
	  </label>
	</div>

	<div>
	  <label class="indented">
		<input type="checkbox" id="include-future-days-cb" />
		Include future days?
	  </label>
	</div>

	<div>
	  <label>
		<input type="checkbox" id="today-highlighting-cb" />
		Enable calendar / weekgrid highlighting of today's date?
	  </label>
	</div>

	<div>
	  <label>
		<input type="checkbox" id="text-wrapping-cb" />
		Enable text wrapping in tables (prevents text being cut off)
	  </label>
	</div>

	<div class="dev">
	  <label>
		<input type="checkbox" id="debug-mode-cb" />
		Enable debug mode (for Nathan's use!)
	  </label>
	</div>

	<script src="options.js"></script>
  </body>
</html>
